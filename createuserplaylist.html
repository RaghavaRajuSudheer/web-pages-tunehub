<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Playlist</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Gradient background */
        body {
            background: linear-gradient(135deg, #3498db, #8e44ad); /* Gradient from blue to purple */
            color: #fff; /* White text color */
            padding-top: 20px;
        }

        /* Center content vertically and horizontally */
        .center-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Form style */
        form {
            max-width: 500px;
            width: 100%;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1); /* Transparent white background for form */
            border-radius: 5px;
        }

        /* Input style */
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* Checkbox style */
        input[type="checkbox"] {
            margin-right: 5px;
        }

        /* Submit button style */
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Label style */
        label {
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="center-content">
            <h1>Create Playlist</h1>
            <form action="adduserplaylist" method="post">
                <label>Playlist name:</label>
                <input type="text" name="name"><br>
                <div th:each="playlist : ${playlist}">
                    <input type="checkbox" th:name="s" th:value="${playlist.id}">
                    <label th:text="${playlist.name}"></label><br>
                </div>
                <input type="submit" value="Add Playlist">
            </form>
        </div>
    </div>
</body>
</html>
